<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/img/clock.svg}">
    <link rel="stylesheet" th:href="@{css/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/commonstyles/MainNavbar.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard/DashboardMainContent.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard/AddTaskContainer.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard/DashboardTasksTable.css}">
    <link rel="stylesheet" th:href="@{/css/commonstyles/Overlay.css}">
    <link rel="stylesheet" th:href="@{/css/commonstyles/InputGlyphicon.css}">
    <link rel="stylesheet" th:href="@{/css/commonstyles/ScrollBar.css}">
    <title>Scheduly - Dashboard</title>
</head>
<body>

<div id="page" class="container-12">

    <!-- Navbar -->

    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="logo">
                <a href="/dashboard" class="nav-link">
                    <img src="img/clock-white.svg" alt="logo"/>
                    <span class="link-text logo-text">Scheduly</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="/dashboard" class="nav-link">
                    <img src="img/dashboard-icon.svg" alt="dashboard"/>
                    <span class="link-text">Dashboard</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="/projects" class="nav-link">
                    <img src="img/projects-icon.svg" alt="projects"/>
                    <span class="link-text">Projects</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="/calendar" class="nav-link">
                    <img src="img/calendar.svg" alt="calendar"/>
                    <span class="link-text">Calendar</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="img/settings-icon.svg" alt="settings"/>
                    <span class="link-text">Settings</span>
                </a>
            </li>

            <li class="nav-item" id="themeButton">
                <a href="/logout" class="nav-link">
                    <img src="img/logout-icon.svg" alt="logout"/>
                    <span class="link-text">Logout</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Overlay -->

    <div id="overlay"></div>

    <!-- Fading in add task container -->

    <div class="row justify-content-center no-gutters">
        <div class="fadein-container col-10 col-sm-8 col-md-6 col-lg-5 col-xl-3">

            <!-- Add Task Form -->

            <form role="form" id="addTaskForm" class="form-in-fadein-container activate">

                <!-- Task Title -->

                <div class="input-group col-11 input-form">
                    <label class="control-label" for="taskTitle"></label>
                    <input type="text" id="taskTitle" name="title" class="form-control"
                           autofocus="autofocus" minlength="1" maxlength="35"
                           placeholder="Task Title" required/>
                </div>

                <!-- From Date -->

                <div class="input-group col-11 input-form">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="img/gray-clock.svg" alt="clock"
                                                            class="add-task-input-icon"></span>
                    </div>
                    <label class="fadein-form-label" for="fromDate">From: </label>
                    <input type="datetime-local" id="fromDate" name="fromDate" class="form-control gray-text" required/>
                </div>

                <!-- To Date -->

                <div class="input-group col-11 input-form">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="img/gray-clock.svg" alt="clock"
                                                            class="add-task-input-icon"></span>
                    </div>
                    <label class="fadein-form-label" for="toDate">To: </label>
                    <input type="datetime-local" id="toDate" name="fromDate" class="form-control gray-text" required/>
                </div>

                <!-- Priority -->

                <div class="input-group col-11 input-form">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="img/prio.svg" alt="password"
                                                            class="add-task-input-icon"></span>
                    </div>
                    <label class="fadein-form-label" for="priority">Priority: </label>
                    <div id="priority" class="priority dropdown">
                        <button class="btn btn-secondary dropdown-toggle default-button" type="button"
                                id="priorityDropdownButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">Priority
                        </button>

                        <div id="priorityDropdownMenu" class="dropdown-menu" aria-labelledby="priorityDropdown">
                            <button class="btn btn-secondary dropdown-toggle option-pink" type="button">Low</button>
                            <button class="btn btn-secondary dropdown-toggle option-blue" type="button">Medium</button>
                            <button class="btn btn-secondary dropdown-toggle option-purple" type="button">High</button>
                        </div>
                    </div>
                </div>


                <!-- Status -->

                <div class="input-group col-11 input-form">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="img/stat.svg" alt="password"
                                                            class="add-task-input-icon"></span>
                    </div>
                    <label class="fadein-form-label" for="status">Status: </label>
                    <div id="status" class="status dropdown">
                        <button class="btn btn-secondary dropdown-toggle default-button" type="button"
                                id="statusDropdownButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Status
                        </button>
                        <div id="statusDropdownMenu" class="dropdown-menu" aria-labelledby="statusDropdown">
                            <button class="btn btn-secondary dropdown-toggle option-green" type="button">Done</button>
                            <button class="btn btn-secondary dropdown-toggle option-orange" type="button">In Progress
                            </button>
                            <button class="btn btn-secondary dropdown-toggle option-red" type="button">Stuck</button>
                        </div>
                    </div>
                </div>

                <!-- Description -->

                <div class="input-group col-11 input-form">
                    <label for="description"></label>
                    <div class="input-group-prepend">
                        <span class="input-group-text"><img src="img/desc.svg" alt="password"
                                                            class="add-task-input-icon gray-text"></span>
                    </div>
                    <button type="button" id="description" name="description" class="form-control input-height">
                        Add a Description >
                    </button>
                </div>

                <div id="addTaskFooter">

                    <!-- Create button -->

                    <div id="delete-and-edit-task-buttons-form" class="form-group form-submit-button">
                        <div class="row">
                            <div class="col-4">
                                <input type="submit" id="delete-task-button" class="form-control btn btn-danger"
                                       value="Delete"/>
                            </div>
                            <div class="offset-3 col-4">
                                <input type="submit" id="edit-task-button" class="form-control btn btn-primary"
                                       value="Edit"/>
                            </div>
                        </div>
                    </div>

                    <div id="createTaskButtonForm" class="form-group form-submit-button">
                        <div class="row justify-content-center">
                            <div class="col-8">
                                <input type="submit" id="createTaskButton"
                                       class="create-task-button-dashboard form-control btn btn-primary"
                                       value="Create"/>
                            </div>
                        </div>
                    </div>

                </div>


            </form> <!-- End of Add task form -->

        </div> <!-- End of fadein container -->

        <div id="addDescription" class="description-container col-10 col-sm-8 col-md-6 col-lg-5 col-xl-3">
            <div id="descriptionBoxNavigation">
                <button type="button" class="btn btn-secondary">
                    <img id="leftArrowIcon" src="img/arrowleft.svg" alt="left-arrow"/>
                </button>
                <h3>Description</h3>
            </div>
            <textarea id="descriptionTextArea" class="form-control"></textarea>
        </div>

    </div> <!-- End of row -->


    <div class="modal fade" id="delete-task-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure that you want to delete this task ?</p>
                </div>
                <div class="modal-footer">
                    <button id="cancel-delete" type="button" class="btn btn-secondary col-4" data-dismiss="modal">
                        Close
                    </button>
                    <button id="accept-delete-button" type="button" class="btn btn-danger col-4">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Main Content -->

    <main role="main">
        <div class="row no-gutters justify-content-between">

            <!-- Add Task Button-->

            <button id="addTaskButton" type="button" class="btn btn-primary col-12 col-sm-3 col-xl-2">+ Add Task
            </button>

            <!-- Search -->

            <form id="search-form" method="get" class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 input-group">
                <label for="txtSearch"></label>
                <div class="input-group-prepend">
                        <span class="input-group-text"><img src="img/search-icon.svg" alt="search"
                                                            class="glyphicon-icon"></span>
                </div>
                <input class="form-control col-8" id="txtSearch" type="search"
                       name="keyword" placeholder="Search...">
                <button id="search-button" class="btn btn-primary col-4" type="submit">Search</button>
            </form>
        </div>

        <!-- Table -->

        <table role="table" class="table table-bordered table-responsive-lg table-hover">
            <thead class="thead-light">
            <tr>
                <th class="title-column" scope="col">Title</th>
                <th class="priority-column" scope="col">Priority</th>
                <th class="status-column" scope="col">Status</th>
                <th class="timeline-column" scope="col">Timeline</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </main>


</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
<script>
    /*** Handle jQuery plugin naming conflict between jQuery UI and Bootstrap ***/
    $.widget.bridge('uibutton', $.ui.button);
    $.widget.bridge('uitooltip', $.ui.tooltip);
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script th:src="@{/js/CommonScripts.js}"></script>
<script th:src="@{/js/dashboard/AddTaskFormScripts.js}"></script>
<script th:src="@{/js/dashboard/TasksTableScript.js}"></script>
<script th:src="@{/js/dashboard/EditTask.js}"></script>
</body>
</html>
