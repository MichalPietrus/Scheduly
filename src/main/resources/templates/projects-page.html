<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/img/clock.svg}">
    <link rel="stylesheet" th:href="@{/css/commonstyles/Overlay.css}">
    <link rel="stylesheet" th:href="@{/css/commonstyles/InputGlyphicon.css}">
    <link rel="stylesheet" th:href="@{/css/commonstyles/ScrollBar.css}">
    <link rel="stylesheet" th:href="@{/css/commonstyles/MainNavbar.css}">
    <link rel="stylesheet" th:href="@{/css/projects/ProjectPageStyles.css}">
    <title>Scheduly - Projects</title>
</head>
<body>


<!-- Future feature -->


<div id="page" class="container-12">

    <!-- Navbar -->

    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="logo">
                <a href="/dashboard" class="nav-link">
                    <img src="img/clock-white.svg" alt="logo"/>
                    <span class="link-text logo-text">Scheduly</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="/dashboard" class="nav-link">
                    <img src="img/dashboard-icon.svg" alt="dashboard"/>
                    <span class="link-text">Dashboard</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="/projects" class="nav-link">
                    <img src="img/projects-icon.svg" alt="projects"/>
                    <span class="link-text">Projects</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="/calendar" class="nav-link">
                    <img src="img/calendar.svg" alt="calendar"/>
                    <span class="link-text">Calendar</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="img/settings-icon.svg" alt="settings"/>
                    <span class="link-text">Settings</span>
                </a>
            </li>

            <li class="nav-item" id="themeButton">
                <a href="/logout" class="nav-link">
                    <img src="img/logout-icon.svg" alt="logout"/>
                    <span class="link-text">Logout</span>
                </a>
            </li>
        </ul>
    </nav>


    <!-- Main Content -->

    <main role="main">

        <div id="mainContentHeader" class="row no-gutters justify-content-between">

            <!-- Add Task Button-->

            <button id="addProjectButton" type="button" class="btn btn-primary col-12 col-sm-3 col-xl-2">+ Add Project
            </button>

            <!-- Search -->

            <form id="search-form" method="get" class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 input-group">
                <label for="txtSearch"></label>
                <div class="input-group-prepend">
                        <span class="input-group-text"><img src="img/search-icon.svg" alt="search"
                                                            class="glyphicon-icon"></span>
                </div>
                <input class="form-control col-8" id="txtSearch" type="search"
                       name="keyword" placeholder="Search...">
                <button id="search-button" class="btn btn-primary col-4" type="submit">Search</button>
            </form>
        </div>

    </main>


</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
<script>
    /*** Handle jQuery plugin naming conflict between jQuery UI and Bootstrap ***/
    $.widget.bridge('uibutton', $.ui.button);
    $.widget.bridge('uitooltip', $.ui.tooltip);
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script th:src="@{/js/CommonScripts.js}"></script>
<script th:src="@{/js/projects/ProjectsScripts.js}"></script>

</body>
</html>
